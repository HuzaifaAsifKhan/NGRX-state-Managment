<div class="row">
    <div class="col-mg-12">
        <h3>Posts Listing</h3>
        <table class="table table-striped"> 
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let post of posts$ | async">
                    <td>
                        {{ post.id }}
                    </td>
                    <td>
                        {{ post.title | titlecase }}
                    </td>
                    <td>
                        {{ post.description | titlecase }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
